<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a popup on hover</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style>
      .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
    </style>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic2FtYW5naXZpYW4iLCJhIjoiY2twZDBuc2QwMDA0aTJvbzg2cTNieW03dCJ9.sz-KO-BSc0JsLg6a6HWL9A";
      const map = new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/streets-v12",
        center: [-118.243683, 34.052235],
        zoom: 11.15,
      });

      var popup = new mapboxgl.Popup({ offset: [10, -20] }).setText(
        "Construction on the Washington Monument began in 1848."
      );

      // create the marker
      let marker = new mapboxgl.Marker({ color: 'black' }).setLngLat([-118.45179, 34.08857]);

      // get the marker element
      const element = marker.getElement();

      // hover event listener
      element.addEventListener("mouseenter", () => popup.addTo(map));
      element.addEventListener("mouseleave", () => popup.remove());

      // add popup to marker
      marker.setPopup(popup);
      // add marker to map
      marker.addTo(map);
    </script>
  </body>
</html>
